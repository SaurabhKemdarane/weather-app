<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/weather-app-img/icon.png">
</head>

<body>
    <div class="card">
                <div class="button-container">
                    <button id="btnLocation" >Get Weather by Location</button>

               
            </div>
        <div class="search">
            <div class="input">
            <input type="text" class="search-bar" placeholder="enter a city name" spellcheck="false">
            <button><img src="/weather-app-img/images/search.png" alt=""></button>
           
        </div>
        
    </div>
    
        <div class="weather">
          

            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>wind speed</p>
                    </div>

                </div>

            </div>
            <div class="watermark">
                <p>saurabh-kemdarne</p>
            </div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
